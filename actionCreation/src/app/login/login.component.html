<form (submit)="login(username, password)">
  <h5>Username: <input type="text" name="username" #username> </h5>
  <h5>Password: <input type="text" name="password" #password> </h5>

  <input type="submit" value="submit"> <input type="submit" value="cancel">
  <br/>
  <a routerLink="/register" routerLinkActive="active">Register</a>

  </form>
