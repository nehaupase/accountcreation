<form class="form-group">
  <h1>Personal Information</h1>
    
  <div class="form-group">
  <input required ngModel name="firstName" #firstName="ngModel" (change) = "log(firstName)"
  id="firstName" type="text" class="form-control">

  </div>
  <div class="form-group">
  <input required ngModel name="lastName" #lastName="ngModel" (change) = "log(lastName)"
  id="lastName" type="text" class="form-control">
  </div>

  <div class="form-group">
  <input required ngModel name="email" #email="ngModel" (change) = "log(email)"
  id="email" type="text" class="form-control">
</div>

<div class="form-group">
    <label for="residentialAddress">Residential Address</label>
    <textarea ngModel name="residentialAddress" #residentialAddress="ngModel" (change) = "log(residentialAddress)" 
    id="residentialAddress" cols="30" rows="10" class="form-control">
    </textarea>
    </div>

    
    
    
</form>
